[buildout]
develop = .
versions = versions
extensions = lovely.buildouthttp
find-links = http://pypi.python.org/pypi

[versions]
zc.buildout=1.5.2

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color']
